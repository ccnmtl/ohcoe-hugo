<footer>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-md-3 partner">
                <a href="https://dental.columbia.edu">
                    {{ partial "logo-dental" }}
                    <span class="sr-only">College of Dental Medicine</span>
                </a>
            </div>
            <div class="col-md-4 partner">
                <a href="https://ctl.columbia.edu">
                    {{ partial "logo-ctl" }}
                    <span class="sr-only">Center for Teaching and Learning</span>
                </a>
            </div>
            <div class="col-md-3">
                <button type="button" id="reset-trigger" class="btn btn-light" data-toggle="modal" data-target="#resetModal">
                    Reset Your Data 
                </button>
            </div>
        </div>
    </div>
</footer>
<!-- Modal -->
<div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="resetModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="resetModalLabel">Reset Your Data</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Resetting your data will clear your responses to all questions. Are you sure that you want to do this?
            </div>
            <div class="modal-footer">
                <button id="storage-reset" class="btn btn-danger">Yes, reset everything.</button>
                <button id="reset-dismiss" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{{ "js/dist/main.js" | absURL }}"></script>
