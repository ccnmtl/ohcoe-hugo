<div class="embed-responsive embed-responsive-16by9">
    <iframe id="ytplayer-{{ .videoId }}" class="ytplayer" type="text/html" width="640" height="360"
        src="https://www.youtube.com/embed/{{ .videoId }}?enablejsapi=1&modestbranding=1&rel=0&fs=1&widget_referrer={{ urlize .url }}"
        frameborder="0" aria-label="{{ .videoTitle }}" allowFullScreen></iframe>
</div>
<span class="video-link-text">The video embded here may be found at https://www.youtube.com/watch?v={{ .videoId }}</span>
